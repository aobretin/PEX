<div class="party-list-wrapper">
  <h3 class="mb30">{{title}}</h3>
  <div class="party-list row">
    <div class="text-center col" v-if="!parties.length">
      No parties found
    </div>

    <template v-else v-for="(party, i) in parties">
      <div class="col-4">
        first
      </div>
      <div class="col-4">
        second
      </div>
      <div class="col-4">
        third
      </div>
    </template>
  </div>
</div>
