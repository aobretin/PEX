<div class="party-home">
  <ul class="nav nav-pills justify-content-center">
    <li class="nav-item">
      <router-link class="nav-link back-link" to="/">
        <icon class="arrow-i" name="angle-left"></icon>
        My parties
      </router-link>
    </li>
    <li v-for="(route, i) in partyRoutes" :key="i" class="nav-item">
      <router-link
        :to="{
          name: `${route.name}`,
          params: {
            partyId: $route.params.partyId
          }
        }"
        class="nav-link"
        active-class="active"
        :exact="i === 0"
      >
        {{route.name}}
      </router-link>
    </li>
  </ul>

  <router-view></router-view>
</div>
