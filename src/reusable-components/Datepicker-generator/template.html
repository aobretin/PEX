<div class="form-group" :class="dateParentClass">
  <template v-if="dateLabel">
    <label :for="dateName">{{dateLabel}}</label>
  </template>

  <el-date-picker
    :value="value"
    :format="format"
    :name="dateName"
    :id="dateName"
    :picker-options="computedDisabledDates"
    :input-class="{
      'form-control': true
    }"
    :ref="dateName"
    @input="update($event)"
  />
</div>
